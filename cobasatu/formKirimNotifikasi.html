<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>

<div class="container">

    <h4 class="header-title mt-5 mb-3 p-3 mb-2 bg-info text-white">Form Notifikasi</h4>

    <form action="pushFCM.php" method="post" data-parsley-validate="" novalidate="">
        <h5 class="header-title mb-0 pt-2 pb-2 mb-2 ">Field Title Notifikasi</h5>

        <h5 class="header-title mb-0 pt-3 ">Notifikasi Untuk :</h5>
        <select class="form-control mb-3 mt-3 " name="rute">
            <option>-- pilih bagian untuk notifikasi --</option>
            <option name="rute">nextpage1</option>
            <option name="rute">for Notification Page</option>
            <option name="rute">for kostumisasi layout Page</option>

        </select>

        <div class="form-group">
            <label for="titleNotifikasi">Title Notifikasi*</label>
            <input type="text" name="titleNotifikasi" parsley-trigger="change" required="" placeholder="Masukkan title notifikasi..." class="form-control" id="titleNotifikasi">
        </div>
        <div class="form-group">
            <label for="subNotifikasi">Subtitle Notifikasi*</label>
            <input type="text" name="subNotifikasi" parsley-trigger="change" required="" placeholder="Masukkan subtitle notifikasi..." class="form-control" id="subNotifikasi">
        </div>

        <h5 class="header-title mb-0 pt-2 pb-2 mb-2 ">Field Data Notifikasi</h5>
        <div class="form-group">
            <label for="isiNotifkasi">Isi Notifikasi*</label>
            <input id="isiNotifkasi" name="isiNotifikasi" type="text" placeholder="Masukkan data notifikasi..." required="" class="form-control">
        </div>
        <div class="form-group text-right mb-0">
            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                Kirim Notifikasi
            </button>
            <button type="reset" class="btn btn-secondary waves-effect waves-light">
                Cancel
            </button>
        </div>
    </form>
</div>




</body>
</html>
